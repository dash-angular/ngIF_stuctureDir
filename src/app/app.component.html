<h1 id="heading">NgIF Radio button example</h1>
<div class="head">
<input type="radio" name="rad" (click)="onchange('male')" checked>Male
<input type="radio" name="rad" (click)="onchange('female')">Female
<input type="radio" name="rad" (click)="onchange('other')">Other
</div>
<br>
<div class="head1">
<div *ngIf="gender=='male'">
  I am Male
</div>
<div *ngIf="gender=='female'">
  I am Female
</div>
<div *ngIf="gender=='other'">
  I am Other
</div>
</div>
